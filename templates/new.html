<form name="search_form" id="plagForm" method="post" enctype="multipart/form-data">
<input type="hidden" name="_token" value="Ezoh8bbbjCK6Vz7E4HPMe5DhxAaeh2BsTcrtCRZb"> <input type="hidden" name="request_from" value="home_page">
<div class="col-md-12 outer_banner">
<div class="col-md-12 pn">
<label for="textBox" class="mt10 mb20">Please Enter Your Text Below And Press Generate Questions</label>
<textarea class="form-control hidden" id="search_term"></textarea>
<textarea onkeydown="countWords();" onmousemove="countWords();" onkeyup="countWords();" name="text_source" id="textBox" class="home_textarea_grey" placeholder=""></textarea>
    <span class="pull-right color_222222">Maximum 1000 words limit per search | Total words: <span id="word-count">0</span></span>
</div>
<div class="col-md-12 pn">
<div class="col-md-6 col-xs-12 pn mt10">
<label class="label_heading">Or Browse a Docx Or Text File:</label>
<div class="input-group">
<label class="input-group-btn mtext_c">
<span class="file_btn text-center">
<i class="fas fa-paperclip hidden-xl hidden-lg hidden-md hidden-sm"></i>
<span class="choose">Choose File</span>
<input type="file" id="file_source" name="file_source" style="display:none;" onchange="$('.pl_text1').attr('placeholder',this.files[0].name);$('#textBox').val('');" accept=".docx, .txt">
</span>
</label>

 <div class="col-md-12 text-center">

</div>
 </div>

<div style="display:none" id="success_msg" class="success-text-msg1"></div>

</form>
</div>
<script>
    function countWords() {
            var saved_text = $.trim(document.search_form.text_source.value);
            saved_text = saved_text.replace(/\s+/g, " ");
            saved_text = saved_text.replace(/\n /, " ");
            if (saved_text == "") {
                document.getElementById('word-count').innerHTML = "0";
            } else {
                words_length = saved_text.split(' ').length;
                document.getElementById('word-count').innerHTML = words_length;
            }
        }

</script>
